<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="res/cell.js"></script>
  <link href="res/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="res/index.css">
  <script>

var getTableRow = function(item){
  return {
	$type: "div",
	class: "view",
	$components: [
	  { $type: "input",
		autocomplete: "off",
		class: "toggle",
		type: "checkbox",
		onclick: function(e) {
		  if(item.done){
			item.done = false;
			item.comp.$components[1].class = ""
			item.comp.$components[0].checked = null
		  }
		  else {
			item.done = true
			item.comp.$components[1].class = "completed"
			item.comp.$components[0].checked = true;
		  }
		  this._updateApp()
		}
	  },
	{ $type: "label",
	  $text: item.desc,
	  ondblclick: function(e) {
		this._edit(item)
	  }
	},
	{ $type: "button",
	  class: "destroy",
	  onclick: function(e){
		this._remove(item)
	  }
	}]
  }
}

/** Object Todo:
 * desc: String: Todo description
 * done: bool: Whether Todo is completed or not
 * comp: Array of nodes: The component corresponding to this todo
 */
function Todo(desc, done){
  this.desc = desc;
  this.done = done;
  this.comp = Object.create(getTableRow(this))
}

var Inp = {
  $type: "div",
  _add: function() {
	var newTodo = new Todo(document.querySelector('#inp').value, false);
	this._todos.push(newTodo)
	document.querySelector('#inp').value = "";
  },
  $components: [{
	$type: "input",
	id: "inp",
	class: "new-todo",
	placeholder: "What needs to be done?",
	onkeyup: function(e){
	  if(e.keyCode == 13){
		this._add()
	  }
	}
  }]
}

var TodosTable = { 
  $type: "ul",
  class: "todo-list",
  $components: [
	{ $type: "li",
	  class: "todo",
	  $components: [],
	  _umpdateTableRows: function(){
		this.$components = this._display.map(item => item.comp)
	  }
	} ],
  _update: function(list){
	this.$components[0]._updateTableRows()
  }
}

var Footer = {
  $type: "footer",
  class: "hidden",
  $components: [
	{ $type: "span",
	  class: "todo-count",
	  $text: 0,
	  _updateCount: function(){
		var len = this._todos.filter(function(x) { return !x.done; }).length
		this.$text = len + (len == 1 ? " item ":" items ") + "left"
	  }
	},
	{ $type: "ul",
	  class: "filters",
	  $components: [
		{ $type: "li",
		  $components: [
			{ $type: "a",
			  href: "#/all",
			  $text: "All",
			  onclick: function() { this._updateFilter(function(x) {return true}) } 
			},
			{ $type: "a",
			  href: "#/active",
			  $text: "Active",
			  onclick: function() { this._updateFilter(function(x) {return !x.done})} 
			},
			{ $type: "a",
			  href: "#/completed",
			  $text: "Completed",
			  onclick: function() { this._updateFilter(function(x) {return x.done})} 
			}
		  ]
		},
		{ $type: "button",
		  class: "clear-completed",
		  $text: "Clear completed",
		  onclick: function(e) {
			// console.log(this._todos)
			this._todos = this._todos.filter(function(x) {return !x.done})
		  }
		}
	  ]
	}],
  _update: function(){
	this.$components[0]._updateCount()
	if(this._todos.length != 0)
	  this.class = "footer";
	else this.class = "hidden"
  }
}

var App = {
  $cell: true,
  $type: "div",
  id: "main",
  class: "main",
  _todos: [],
  _display: [],
  $components: [Inp, TodosTable, Footer],
  $update: function() {
	this._updateDisplay()
	this.$components[1]._update();  
	this.$components[2]._update()
  },
  _updateApp: function(){ this.$update() },
  _remove: function(todo){
	var index = this._todos.indexOf(todo);
	this._todos.splice(index, 1)
	this.$update()
  },
  _filter: function(x) { return true },
  _updateFilter: function(fn) { 
	this._filter = fn 
	this.$update()
  },
  _updateDisplay: function(){
	this._display = this._todos.filter(this._filter)
  }
}

  </script>
  <body>
	<section class="todoapp">
	  <h1> todos </h1>
	  <div id="main"> </div>
	</section>
  </body>
</html>
